<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vejo Vagas :</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f0f8f5;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            background-color: #bfbfbf;
            color: white;
            width: 250px; /* Largura do menu lateral */
            transition: width 0.3s;
            overflow: hidden;
            position: fixed; /* Fixa o menu lateral */
            height: 100%;
            z-index: 1000;
        }

        .sidebar.expanded {
            width: 250px; /* Largura expandida */
        }

        .sidebar.collapsed {
            width: 0; /* Largura colapsada */
            padding: 0; /* Remove padding quando colapsado */
        }

        .sidebar nav {
            margin-top: 50px; /* Espaçamento de 30px no topo dos links */
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #218838;
        }

        .content {
            margin-left: 250px; /* Margem esquerda igual à largura do menu */
            flex-grow: 1;
            transition: margin-left 0.3s;
        }

        .content.collapsed {
            margin-left: 0; /* Margem quando o menu está colapsado */
        }

        .card-custom {
            border: none;
            background-color: #d4edda;
            color: #155724;
            overflow: hidden; /* Para evitar que a imagem saia do card */
        }

        .logo {
            max-width: 150px; /* Tamanho da logo */
            display: block;
            margin: 20px auto; /* Centraliza a logo */
        }

        /* Botão fixo para abrir/fechar o menu */
        #toggleButton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2000; /* Garante que o botão fique acima de outros elementos */
        }
        
        .card {
            margin-bottom: 20px; /* Espaçamento entre os cards */
            text-align: center; /* Centraliza o conteúdo do card */
        }

        .icon {
            font-size: 50px; /* Tamanho do ícone */
            margin: 20px 0; /* Margem acima e abaixo do ícone */
        }
    </style>
</head>
<body>

    <!-- Botão fixo para alternar o menu -->
    <button class="btn btn-dark" id="toggleButton">☰</button>

    <!-- Menu Lateral -->
    <div class="sidebar collapsed" id="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link active" href="#">Início</a>
            <a class="nav-link" href="#">Sobre</a>
            <a class="nav-link" href="nomeacoes.html">Nomeações</a>
            <a class="nav-link" href="#">Ranking pós-prova</a>
        </nav>
    </div>

    <div class="content collapsed" id="content">
        <div class="text-center">
            <img src="logo-removebg-preview.png" alt="Logo" class="logo">
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <a href="nomeacoes.html" class="card card-custom">
                        <div class="card-body">
                            <i class="fas fa-user-check icon"></i>
                            <h5 class="card-title">Nomeações</h5>
                            <p class="card-text">Consulte as últimas nomeações aqui.</p>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="#" class="card card-custom">
                        <div class="card-body">
                            <i class="fas fa-user-times icon"></i>
                            <h5 class="card-title">Exonerações</h5>
                            <p class="card-text">Confira as exonerações recentes.</p>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="#" class="card card-custom">
                        <div class="card-body">
                            <i class="fas fa-briefcase icon"></i>
                            <h5 class="card-title">Vacâncias</h5>
                            <p class="card-text">Veja as vacâncias disponíveis.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Função para alternar o menu
        document.getElementById('toggleButton').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            if (sidebar.classList.contains('expanded')) {
                sidebar.classList.remove('expanded');
                sidebar.classList.add('collapsed');
                content.classList.add('collapsed');
            } else {
                sidebar.classList.remove('collapsed');
                sidebar.classList.add('expanded');
                content.classList.remove('collapsed');
            }
        });
    </script>

</body>
</html>
