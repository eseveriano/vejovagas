<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vejo Vagas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/nomeacoes.css" rel="stylesheet">
</head>
<body>

    <!-- Botão fixo para alternar o menu -->
    <button class="btn btn-dark" id="toggleButton">☰</button>

    <!-- Menu Lateral -->
    <div class="sidebar collapsed" id="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link active" href="index.html">Início</a>
            <a class="nav-link" href="index.html">Sobre</a>
            <a class="nav-link" href="nomeacoes_filter.html">Nomeações</a>
            <a class="nav-link" href="index.html">Ranking pós-prova</a>
        </nav>
    </div>

    <div class="content collapsed" id="content">
        <div class="text-center">
            <img src="logo-removebg-preview.png" alt="Logo" class="logo">
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="form-container text-center">
                        <h2 class="mb-4">Buscar Nomeações</h2>
                        <form id="searchForm">
                            <div class="mb-3 d-flex align-items-center justify-content-center">
                                <button class="btn btn-secondary me-2" id="prevDate" aria-label="Dia Anterior">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <input type="date" class="form-control me-2" id="date" name="date" required>
                                <button class="btn btn-secondary ms-2" id="nextDate" aria-label="Próximo Dia">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Poder:</label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="tribunal" id="judiciario">
                                            <label class="form-check-label" for="judiciario">Judiciário</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="legislativo" id="legislativo">
                                            <label class="form-check-label" for="legislativo">Legislativo</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="executivo" id="executivo">
                                            <label class="form-check-label" for="executivo">Executivo</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="ministerio" id="ministerio">
                                            <label class="form-check-label" for="ministerio">M. Público</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card mt-4" id="resultCard" style="display: none;">
                        <div class="card-body">
                            <h4 class="card-title">Nomeações do Dia</h4>
                            <p class="card-text"><strong>Data:</strong> <span id="resultDate"></span></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="searchInput" class="form-label">Pesquisar:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Digite o que deseja buscar">
                    </div>
                    
                    <table class="table table-bordered mt-4" id="resultsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Órgão</th>
                                <th>Dados</th>
                                <th>Visualizações</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody"></tbody>
                    </table>

                    <!-- Modal -->
                    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-fullscreen">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle">Detalhes da Nomeação</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="modalBody">
                                    <p>Conteúdo da nomeação vai aqui...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/nomeacoes_filter.js"></script>
 
</body>
</html>
