<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ğŸ”’ Corrige CSP para permitir scripts do Google -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://accounts.google.com https://apis.google.com https://www.gstatic.com; 
                 script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://www.gstatic.com; 
                 frame-src https://accounts.google.com https://apis.google.com; 
                 connect-src 'self' https://accounts.google.com https://oauth2.googleapis.com https://www.googleapis.com;">

  <!-- ğŸ”¹ Carrega o SDK do Google -->
  <script async defer src="https://apis.google.com/js/api.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
  </style>
</head>

<body>
  <div id="loginScreen" class="login-screen">
    <h1>ğŸ¥  V2 - Google Drive Video Player</h1>
    <p>FaÃ§a login com sua conta Google para listar seus vÃ­deos</p>
    <div id="errorMessage" class="error" style="display:none"></div>
    <button onclick="signIn()">ğŸ” Fazer login com Google</button>
  </div>

  <div id="mainContent" style="display:none; padding:20px;">
    <h2>ğŸ“‚ Meus VÃ­deos</h2>
    <div id="headerControls">
      <button onclick="loadVideos()">ğŸ”„ Recarregar</button>
      <button onclick="signOut()" style="background:#dc2626;">ğŸšª Sair</button>
    </div>
    <hr><br>
    <div class="video-container">
      <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
    </div>
    <h3 id="videoTitle">Selecione um vÃ­deo...</h3>
    <div id="playlist"></div>
  </div>

  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()" onerror="showError('Erro ao carregar API do Google')"></script>

  <script>
    // ğŸ”§ Substitua pelas suas credenciais:
    const CLIENT_ID = '4927762607-epeb8secs5nsjtr09vj9j6jf8shnc1cj.apps.googleusercontent.com';
    const API_KEY = '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';
    const FOLDER_ID = '1ShAxJa7BvqSQITNdOLRgqW7VByyQEIOK';
    const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    let videos = [];
    let currentIndex = 0;

    function showError(msg) {
      const el = document.getElementById('errorMessage');
      if (el) { el.textContent = msg; el.style.display = 'block'; }
      console.error(msg);
    }

    function gapiLoaded() {
      gapi.load('client:auth2', () => {
        // Pequeno delay ajuda a estabilizar o auth2
        setTimeout(initClient, 300);
      });
    }

    async function initClient() {
      try {
        await gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
          scope: SCOPES
        });

        const auth = gapi.auth2.getAuthInstance();
        auth.isSignedIn.listen(updateSigninStatus);
        updateSigninStatus(auth.isSignedIn.get());
      } catch (err) {
        showError('Falha ao inicializar cliente Google: ' + err.message);
      }
    }

    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        loadVideos();
      } else {
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('mainContent').style.display = 'none';
      }
    }

    async function signIn() {
      try {
        const auth = gapi.auth2.getAuthInstance();
        if (!auth) return showError('Auth2 nÃ£o inicializado');
        await auth.signIn();
      } catch (err) {
        if (err.error === 'popup_closed_by_user') {
          console.warn('Login cancelado pelo usuÃ¡rio (popup fechado)');
        } else {
          showError('Erro ao fazer login: ' + (err.error || err.message));
        }
      }
    }

    function signOut() {
      const auth = gapi.auth2.getAuthInstance();
      if (auth) auth.signOut();
    }

    async function loadVideos() {
      try {
        const res = await gapi.client.drive.files.list({
          q: `'${FOLDER_ID}' in parents and mimeType contains 'video/'`,
          fields: 'files(id, name)',
          orderBy: 'name'
        });
        videos = res.result.files || [];
        if (videos.length === 0) return showError('Nenhum vÃ­deo encontrado na pasta.');
        renderPlaylist();
        playVideo(0);
      } catch (err) {
        showError('Erro ao listar vÃ­deos: ' + err.message);
      }
    }

    function renderPlaylist() {
      const pl = document.getElementById('playlist');
      pl.innerHTML = '';
      videos.forEach((v, i) => {
        const item = document.createElement('div');
        item.className = 'playlist-item' + (i === currentIndex ? ' active' : '');
        item.textContent = v.name;
        item.onclick = () => playVideo(i);
        pl.appendChild(item);
      });
    }

    function playVideo(i) {
      currentIndex = i;
      const v = videos[i];
      document.getElementById('videoFrame').src = `https://drive.google.com/file/d/${v.id}/preview`;
      document.getElementById('videoTitle').textContent = v.name;
      renderPlaylist();
    }
  </script>
</body>
</html>
